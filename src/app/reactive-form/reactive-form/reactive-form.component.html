<div class="container-fluid">
  <h1>Registration Form</h1>
  <form [formGroup]="registrationForm">
    {{ registrationForm.value | json }}
    <div class="form-group">
      <label>Username</label>
      <input
        [class.is-invalid]="
          registrationForm.get('userName').invalid &&
          registrationForm.get('userName').touched"
        formControlName="userName"
        type="text"
        class="form-control"
      />
      <div *ngIf=" registrationForm.get('userName').invalid && registrationForm.get('userName').touched">
          <small *ngIf="registrationForm.get('userName').errors?.required"
          class="text-danger">Username is required</small>
          <small *ngIf="registrationForm.get('userName').errors?.minlength"
          class="text-danger">Username must be atleast 3 characters</small>
      </div>
     
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control" />
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input
        formControlName="confirmPassword"
        type="password"
        class="form-control"
      />
    </div>

    <div>
      <div formGroupName="address" class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control" />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="onLoadData()">
      Load Data
    </button>
  </form>
</div>
