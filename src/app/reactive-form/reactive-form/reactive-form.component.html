<div class="container-fluid">
  <h1>Registration Form</h1>
  <p>{{ 'i am sejal' | custom }}</p>
  <form [formGroup]="registrationForm">
    {{ registrationForm.value | json }}
    <div class="form-group">
      <label>Username</label>
      <input
        [class.is-invalid]="
          registrationForm.get('userName').invalid &&
          registrationForm.get('userName').touched"
        formControlName="userName"
        type="text"
        class="form-control"
      />
      <div *ngIf="registrationForm.get('userName').invalid && registrationForm.get('userName').touched">
          <small *ngIf="registrationForm.get('userName').errors?.required"
          class="text-danger">Username is required</small>
          <small *ngIf="registrationForm.get('userName').errors?.minlength"
          class="text-danger">Username must be atleast 3 characters</small>
          <small *ngIf="registrationForm.get('userName').errors?.forbiddenName"
          class="text-danger">Username not allowed</small>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input [class.is-invalid]="registrationForm.get('email').errors?.required" type="email" formControlName="email" class="form-control">
      <small *ngIf="registrationForm.get('email').errors?.required" class="text-danger">Please enter email</small>
    </div>
   
    <div class="form-check mb-3">
      <input class="form-check-input" formControlName="subscribe" type="checkbox">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control" />
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input
        [class.is-invalid]="registrationForm.errors?.mismatch"
        formControlName="confirmPassword"
        type="password"
        class="form-control"
      />
      <small *ngIf="registrationForm.errors?.mismatch"
      class="text-danger">Password did not match</small>
    </div>

    <div formGroupName="address" >
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control" />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="onLoadData()">
      Load Data
    </button>
  </form>
</div>
